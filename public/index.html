<html ng-app="app">

  <head>
    <title>AngularJS Board</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="/js/board.js"></script> 

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
  </head>

  <body ng-controller="MainController">

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">AngularJS Board</a>
        <button id="createButton" ng-click="createNote()" class="btn btn-info pull-right">Create Note</button>
      </div>
    </div>

    <div sticky-note ng-repeat="note in notes" note="note" class="alert alert-block sticky-note" ondelete="deleteNote(id)">
      <button type="button" class="close" ng-click="deleteNote(note.id)">Ã—</button>
      <input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" placeholder="Add A Title" />
      <textarea ng-model="note.body" ng-change="updateNote(note)" class="body" placeholder="What are you thinking about?">{{note.body}}</textarea>
    </div>

  </body>

</html>
